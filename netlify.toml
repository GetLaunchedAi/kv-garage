[build]
  publish = "public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"

# Redirect rules for API endpoints
[[redirects]]
  from = "/api/packs"
  to = "/.netlify/functions/packs"
  status = 200

[[redirects]]
  from = "/api/packs/:id"
  to = "/.netlify/functions/pack-detail/:id"
  status = 200

[[redirects]]
  from = "/api/catalogs/hero"
  to = "/.netlify/functions/hero-catalog"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
